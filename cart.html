<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Shopping Cart | ElectroShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-bolt" style="color:var(--accent);"></i> ElectroShop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link active" href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <span id="cartCount" class="badge bg-accent position-absolute top-0 start-100 translate-middle rounded-pill" style="font-size:0.8rem;">0</span>
            </a>
          </li>
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-secondary ms-3" aria-label="Toggle dark mode">
          <i class="fa-regular fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container py-5">
    <h1 class="text-center mb-5" data-aos="fade-down">Your Shopping Cart</h1>
    <div class="row g-4">
      <!-- Cart Items -->
      <div class="col-12 col-lg-8" data-aos="fade-up">
        <div id="cartItems" class="row gy-4"></div>
        <div id="emptyCart" class="text-center py-5 d-none">
          <i class="fa fa-shopping-cart fa-3x text-muted mb-3"></i>
          <h4 class="mb-3">Your cart is empty!</h4>
          <a href="products.html" class="btn btn-primary btn-lg"><i class="fa fa-arrow-left me-2"></i>Continue Shopping</a>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="col-12 col-lg-4" data-aos="fade-left">
        <div id="orderSummary" class="card shadow-sm mb-4"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-6 text-md-start mb-3 mb-md-0">
          <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-bolt" style="color:var(--accent);"></i> ElectroShop
          </a>
          <div class="mt-2 small">Your trusted electrical partner since 2000.</div>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <div class="section-divider"></div>
      <div class="small">&copy; 2024 ElectroShop. All rights reserved.</div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button type="button" class="btn btn-primary rounded-circle shadow-lg position-fixed" id="scrollTopBtn" style="bottom:2rem;right:2rem;display:none;z-index:999;" aria-label="Scroll to top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // AOS init
    AOS.init({ once: true, duration: 700 });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });
    scrollTopBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Navbar shrink on scroll
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar-custom');
      if (window.scrollY > 60) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // --- CART FUNCTIONALITY ---
    // Sample cart item structure for localStorage:
    // [{id, name, price, image, quantity}]
    const cartKey = 'electroshop_cart';
    const cartItemsDiv = document.getElementById('cartItems');
    const orderSummaryDiv = document.getElementById('orderSummary');
    const emptyCartDiv = document.getElementById('emptyCart');
    const cartCountSpan = document.getElementById('cartCount');

    function getCart() {
      return JSON.parse(localStorage.getItem(cartKey) || '[]');
    }
    function setCart(cart) {
      localStorage.setItem(cartKey, JSON.stringify(cart));
    }
    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountSpan.textContent = count;
    }
    function renderCart() {
      const cart = getCart();
      updateCartCount();
      cartItemsDiv.innerHTML = '';
      if (cart.length === 0) {
        emptyCartDiv.classList.remove('d-none');
        orderSummaryDiv.innerHTML = '';
        return;
      }
      emptyCartDiv.classList.add('d-none');
      let subtotal = 0;
      cart.forEach((item, idx) => {
        const itemSubtotal = item.price * item.quantity;
        subtotal += itemSubtotal;
        const card = document.createElement('div');
        card.className = 'col-12';
        card.innerHTML = `
          <div class="card product-card shadow-sm border-0 rounded-4" data-aos="fade-up" data-aos-delay="${idx*50}">
            <div class="row g-0 align-items-center">
              <div class="col-4 col-md-3 text-center">
                <img src="https://via.placeholder.com/60x40?text=${encodeURIComponent(item.name)}" class="img-thumbnail" alt="${item.name}">
              </div>
              <div class="col-8 col-md-9">
                <div class="card-body py-3">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="card-title mb-0">${item.name}</h5>
                    <button class="btn btn-outline-danger btn-sm remove-item" data-id="${item.id}" aria-label="Remove">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                  <div class="d-flex flex-wrap align-items-center mb-2">
                    <span class="me-3 text-primary fw-bold">?${item.price}</span>
                    <div class="input-group input-group-sm" style="max-width:110px;">
                      <button class="btn btn-outline-secondary minus-qty" data-id="${item.id}" type="button" aria-label="Decrease quantity"><i class="fa fa-minus"></i></button>
                      <input type="text" class="form-control text-center bg-light" value="${item.quantity}" aria-label="Quantity" readonly>
                      <button class="btn btn-outline-secondary plus-qty" data-id="${item.id}" type="button" aria-label="Increase quantity"><i class="fa fa-plus"></i></button>
                    </div>
                    <span class="ms-3">Subtotal: <span class="fw-bold">?${itemSubtotal}</span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        cartItemsDiv.appendChild(card);
      });
      // Order summary
      const tax = Math.round(subtotal * 0.05); // 5% mock tax
      const shipping = subtotal > 0 ? 99 : 0; // Flat shipping
      const total = subtotal + tax + shipping;
      orderSummaryDiv.innerHTML = `
        <div class="card-body">
          <h5 class="card-title mb-3"><i class="fa fa-receipt me-2 text-primary"></i>Order Summary</h5>
          <ul class="list-unstyled mb-4">
            <li class="mb-2 d-flex justify-content-between">
              <span>Subtotal:</span>
              <span class="fw-bold">?${subtotal}</span>
            </li>
            <li class="mb-2 d-flex justify-content-between">
              <span>Tax (5%):</span>
              <span class="fw-bold">?${tax}</span>
            </li>
            <li class="mb-2 d-flex justify-content-between">
              <span>Shipping:</span>
              <span class="fw-bold">?${shipping}</span>
            </li>
            <li class="mb-2 d-flex justify-content-between border-top pt-2">
              <span>Total:</span>
              <span class="fw-bold text-primary">?${total}</span>
            </li>
          </ul>
          <a href="checkout.html" class="btn btn-primary w-100 btn-lg"><i class="fa fa-arrow-right me-2"></i>Proceed to Checkout</a>
        </div>
      `;
    }
    // Event delegation for cart actions
    cartItemsDiv.addEventListener('click', function(e) {
      const cart = getCart();
      if (e.target.closest('.plus-qty')) {
        const id = e.target.closest('.plus-qty').dataset.id;
        const idx = cart.findIndex(i => i.id == id);
        if (idx > -1) {
          cart[idx].quantity++;
          setCart(cart);
          renderCart();
        }
      }
      if (e.target.closest('.minus-qty')) {
        const id = e.target.closest('.minus-qty').dataset.id;
        const idx = cart.findIndex(i => i.id == id);
        if (idx > -1 && cart[idx].quantity > 1) {
          cart[idx].quantity--;
          setCart(cart);
          renderCart();
        }
      }
      if (e.target.closest('.remove-item')) {
        const id = e.target.closest('.remove-item').dataset.id;
        const newCart = cart.filter(i => i.id != id);
        setCart(newCart);
        renderCart();
      }
    });
    // Initial render
    renderCart();
  </script>
</body>
</html>
